<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<!--header-->
<div class="bg-blue-600 p-4 flex justify-between items-center">
  
    <!-- left side -->
<div class="flex items-center">
    <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width="50" alt="logo" class="mr-2">
    <a href="" class="inline-block p-2 text-blue-200 hover:text-slate-100 mr-2">Home</a>
    <a href="" class="inline-block p-2 text-blue-200 hover:text-slate-100">About</a>
</div>

<!-- right side -->
<div class="hidden md:block">
<a href="" class="inline-block p-2 text-blue-200 hover:text-slate-200 mr-2 button">Login</a>
<a href="" class="inline-block p-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-100 rounded transition ease-in duration-150">Signup</a>
</div>

</div>

<!-- hero -->
<div class="md:flex justify-between py-20 px-10 bg-blue-500 text-blue-100">
    <!-- left -->
    <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City !</h2>
        <p class="mb-6">There is never a sad day here!</p>
        
        <a href="" class="inline-block py-3 px-6 text-lg bg-gray-300 text-gray-600  rounded hover:bg-gray-100 mr-2">Learn More</a>
        <a href="" class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-700 rounded hover:bg-yellow-100">Get Started</a>
    </div>

    <!-- right -->
    <div class="md:w-1/2">
      <img src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" 
      class="w-full rounded shadow-2xl" 
      alt="hero-img">
    </div>
</div>
<!--features-->

<div class="md:flex py-16 px-10 bg-blue-600 text-blue-200 text-center">
    <div class="mr-2 mb-4 text-center">
        <img src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80" class="w-full mb-4 rounded border-solid border-2 border-blue-400" alt="">
        <p>Cuddles!</p>
    </div>
    <div class="mr-2 mt-8 mb-4 text-center">
        <img src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80" class="w-full mb-4 rounded border-solid border-2 border-blue-400" alt="">
        <p>Smiles!</p>
    </div>
    <div class="mr-2 mb-4 text-center">
        <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" class="w-full mb-4 rounded border-solid border-2 border-blue-400" alt="">
        <p>Games!</p>
    </div>
    <div class="mr-2 mt-8 mb-4 text-center">
        <img src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80" class="w-full mb-4 rounded border-solid border-2 border-blue-400" alt="">
        <p>Swims!</p>
    </div>
</div>

<!--footer + newsletter-->

<div class="md:flex justify-between p-10 bg-blue-800 text-blue-400">
    <!-- left -->
    <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
            <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-blue-100">
            <button class="bg-red-300 text-red-800 rounded-r px-4">Join</button>
        </form>
    </div>

    <!-- right -->
    <div class="flex items-center mt-2">
        Copyright &copy; Doggos 2020 - infinite
    </div>
</div>

</body>
</html>
